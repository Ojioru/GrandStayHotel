<body>
    <!-- Navigation bar -->
    <header>
        <nav>
            <a href="index.html"><img src="img/logo.jpg" alt="Logo"></a>
            <h1><div class="letter">G</div>rand &nbsp; <div class="letter">S</div>tay &nbsp; <div class="letter">H</div>otel</h1>
            <div id="navbar">
                <input type="checkbox" id="toggle-menu" class="toggle-menu">
                <label for="toggle-menu" class="toggle-menu-icon">&#9776;</label>
                <div class="navbar-links">
                <ul>
                    <li><a href="index.html">Home</li>
                    <li><a href="room.html">Rooms and Bookings</a></li>
                    <li><a href="about.html">About Us</a></li>

                </ul>
                </div>
        </nav>
     </header>

     <section>
        <div class="book">
            <h1>Booking and Reservation</h1>
        
            <form action="https://formspree.io/f/xjkbzpjz" class="contact" method="POST">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Please enter your fullname">
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Please enter your email">
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Please enter your phone number">
        
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
        
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
        
                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" rows="4"></textarea>
        
                <input type="submit" value="Submit Reservation">
            </form>
        </div>
     </section>
